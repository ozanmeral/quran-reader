<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Kur‚Äôan Okuyucu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#fdf6e3">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icons/icon-192.png">

  <style>
    :root {
      --bg-color: #fdf6e3; 
      --text-color: #2c3e50;
      --panel-bg: #ffffff;
      --border-color: #dcdcdc;
      --accent-color: #2c3e50;
      --highlight: #e67e22;
      --nav-height: 70px;
      --header-height: 60px;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --panel-bg: #1e1e1e;
      --border-color: #333333;
      --accent-color: #90caf9;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow: hidden; /* Ana scroll'u kapatƒ±yoruz, slider i√ßten kayacak */
    }

    /* --- √úST BAR --- */
    header {
      position: fixed; top: 0; left: 0; right: 0;
      height: var(--header-height);
      background: var(--panel-bg);
      border-bottom: 1px solid var(--border-color);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 16px;
      padding-top: env(safe-area-inset-top);
      z-index: 20;
    }

    h1 { margin: 0; font-size: 1.2rem; font-weight: 800; color: var(--accent-color); }
    .settings-btn svg { width: 26px; height: 26px; fill: currentColor; }
    .settings-btn { background:none; border:none; color:var(--text-color); cursor:pointer; padding:10px; }

    /* --- SLIDER YAPISI (Fiziksel Swipe ƒ∞√ßin) --- */
    #slider-container {
      position: absolute;
      top: var(--header-height);
      bottom: var(--nav-height);
      left: 0;
      width: 100%;
      overflow: hidden; /* Ta≈üanlarƒ± gizle */
    }

    #slider-track {
      display: flex;
      width: 300%; /* 3 Sayfa geni≈üliƒüinde */
      height: 100%;
      transform: translateX(-33.333%); /* Ortadaki div'i g√∂ster */
      will-change: transform; /* Performans i√ßin */
    }

    /* Tekil Sayfa (Slide) */
    .slide {
      width: 33.333%;
      height: 100%;
      overflow-y: auto; /* ƒ∞√ßerik scroll */
      -webkit-overflow-scrolling: touch;
      padding: 20px 16px;
      padding-bottom: 40px;
      position: relative;
    }

    /* Ge√ßi≈ü Animasyonu (Sadece parmaƒüƒ± bƒ±raktƒ±ktan sonra devreye girer) */
    .animating {
      transition: transform 0.3s ease-out;
    }

    /* --- ƒ∞√áERƒ∞K STƒ∞LLERƒ∞ --- */
    .surah-header {
      text-align: center; margin-bottom: 30px;
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 15px;
    }
    .surah-name { font-size: 1.8rem; font-weight: 900; color: var(--highlight); display: block;}
    
    .basmala-container {
      text-align: center; font-family: 'Georgia', serif;
      font-size: 1.3rem; margin: 20px 0 40px 0;
      color: var(--text-color); opacity: 0.8;
    }

    .verse-container {
      font-family: 'Georgia', serif;
      line-height: 1.7;
      margin-bottom: 24px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .verse-num {
      display: inline-block;
      background-color: var(--border-color);
      color: var(--text-color);
      font-size: 0.85rem; font-weight: bold;
      padding: 2px 8px; border-radius: 8px;
      margin-right: 8px; vertical-align: text-top; font-family: sans-serif;
    }

    /* --- ALT NAVƒ∞GASYON --- */
    .bottom-nav {
      position: fixed; bottom: 0; left: 0; right: 0;
      height: var(--nav-height);
      background: var(--panel-bg);
      border-top: 1px solid var(--border-color);
      display: grid;
      grid-template-columns: 60px 1fr 80px 60px;
      gap: 5px; align-items: center; z-index: 20;
      padding: 5px; padding-bottom: calc(5px + env(safe-area-inset-bottom));
    }

    .nav-btn {
      background: var(--bg-color); border: none; border-radius: 8px;
      color: var(--text-color); font-size: 1.5rem; cursor: pointer;
      height: 100%; display: flex; align-items: center; justify-content: center;
    }
    .nav-select {
      height: 100%; padding: 0 10px; font-size: 1rem; font-weight: bold;
      background-color: var(--bg-color); color: var(--text-color);
      border: 1px solid var(--border-color); border-radius: 8px; text-align: center;
    }

    /* --- MODAL (AYARLAR) --- */
    .modal-overlay {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); z-index: 50;
      align-items: center; justify-content: center; backdrop-filter: blur(4px);
    }
    .modal-overlay.active { display: flex; }
    .settings-modal {
      background: var(--panel-bg); width: 90%; max-width: 400px;
      border-radius: 16px; padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .modal-header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px;
    }
    .setting-row { margin-bottom: 20px; }
    .setting-label { display: block; font-weight: 600; margin-bottom: 8px; }
    select, .btn-group button, #installBtn {
      width: 100%; padding: 12px; border-radius: 8px;
      background: var(--bg-color); color: var(--text-color);
      border: 1px solid var(--border-color); font-size: 1rem;
    }
    .btn-group { display: flex; }
    .btn-group button:first-child { border-radius: 8px 0 0 8px; border-right: none;}
    .btn-group button:last-child { border-radius: 0 8px 8px 0; }
    .close-btn { background:none; border:none; font-size:2rem; color:var(--text-color); }
    .hidden { display: none !important; }

    #loading-msg {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        font-size: 1.2rem; color: var(--text-color);
    }
  </style>
</head>
<body>

  <header>
    <h1>Kur'an Oku</h1>
    <button class="settings-btn" id="openSettings">
      <svg viewBox="0 0 24 24"><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/></svg>
    </button>
  </header>

  <div class="modal-overlay" id="settingsModal">
    <div class="settings-modal">
      <div class="modal-header"><h2>Ayarlar</h2><button class="close-btn" id="closeSettings">&times;</button></div>
      <div class="setting-row"><label class="setting-label">√áeviri</label><select id="sourceSelect"></select></div>
      <div class="setting-row"><label class="setting-label">G√∂r√ºn√ºm</label><select id="themeSelect"><option value="light">‚òÄÔ∏è Aydƒ±nlƒ±k</option><option value="dark">üåô Karanlƒ±k</option></select></div>
      <div class="setting-row"><label class="setting-label">Yazƒ± Boyutu</label><div class="btn-group"><button id="fontDec">A-</button><button id="fontInc">A+</button></div></div>
      <div id="installContainer" class="setting-row hidden"><button id="installBtn">Uygulamayƒ± Y√ºkle</button></div>
    </div>
  </div>

  <!-- VAGON Sƒ∞STEMƒ∞ (SLIDER) -->
  <!-- Sol: √ñnceki Sure | Orta: Mevcut Sure | Saƒü: Sonraki Sure -->
  <div id="slider-container">
    <div id="slider-track">
      <div class="slide" id="slide-prev"></div>
      <div class="slide" id="slide-curr"><div id="loading-msg">Y√ºkleniyor...</div></div>
      <div class="slide" id="slide-next"></div>
    </div>
  </div>

  <nav class="bottom-nav">
    <button class="nav-btn" id="prevBtn"><svg style="width:30px;height:30px;fill:currentColor" viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg></button>
    <select id="navSurahSelect" class="nav-select"></select>
    <select id="navVerseSelect" class="nav-select"></select>
    <button class="nav-btn" id="nextBtn"><svg style="width:30px;height:30px;fill:currentColor" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg></button>
  </nav>

  <script>
    const SOURCES = [{ id: 'yasar', name: 'Ya≈üar Nuri √ñzt√ºrk', file: 'data/quranix_yasarnuri_simple.json' }];
    
    // --- STATE ---
    let state = {
      data: null,
      sourceId: localStorage.getItem('q_source') || SOURCES[0].id,
      surah: 1,
      fontSize: parseInt(localStorage.getItem('q_fontSize')) || 22,
      theme: localStorage.getItem('q_theme') || 'light',
    };

    // --- DOM ---
    const track = document.getElementById('slider-track');
    const slides = {
      prev: document.getElementById('slide-prev'),
      curr: document.getElementById('slide-curr'),
      next: document.getElementById('slide-next')
    };
    const nav = {
      surah: document.getElementById('navSurahSelect'),
      verse: document.getElementById('navVerseSelect'),
      prev: document.getElementById('prevBtn'),
      next: document.getElementById('nextBtn')
    };

    // --- BA≈ûLAT ---
    async function init() {
      applyTheme();
      applyFontSize();
      setupSettings();
      
      // Veri Y√ºkle
      await loadData(state.sourceId);
      
      // Kaldƒ±ƒüƒ± yerden devam et
      const last = JSON.parse(localStorage.getItem('q_lastPos') || '{"surah":1, "scroll":0}');
      state.surah = last.surah;
      
      updateSlidesContent();
      
      // Hafƒ±zadaki scroll pozisyonuna git (Sadece ilk a√ßƒ±lƒ±≈üta)
      // setTimeout √ß√ºnk√º DOM'un render olmasƒ± gerek
      setTimeout(() => {
        if(slides.curr) slides.curr.scrollTop = last.scroll;
      }, 100);

      setupGestures();
    }

    // --- VERƒ∞ Y√ñNETƒ∞Mƒ∞ ---
    async function loadData(sid) {
      try {
        const src = SOURCES.find(s => s.id === sid);
        const res = await fetch(src.file);
        state.data = await res.json();
        localStorage.setItem('q_source', sid);
        
        // Navigasyon listesini doldur
        nav.surah.innerHTML = state.data.surahs.map(s => 
          `<option value="${s.number}">${s.number}. ${s.name_tr.replace(/^\d+\.\s*/, '')}</option>`
        ).join('');
      } catch(e) {
        slides.curr.innerHTML = `<div style="text-align:center;padding:50px">Hata: ${e.message}</div>`;
      }
    }

    // --- ƒ∞√áERƒ∞K OLU≈ûTURMA (HTML GEN) ---
    function getSurahHTML(num) {
      const s = state.data.surahs.find(x => x.number === num);
      if(!s) return "";
      
      let html = `<div class="surah-header"><span class="surah-name">${s.name_tr}</span></div>`;
      
      // Dinamik Besmele
      if(num !== 1 && num !== 9) {
        const fatiha = state.data.surahs.find(x => x.number === 1);
        const basmala = fatiha ? fatiha.verses[0].text_tr : "Besmele...";
        html += `<div class="basmala-container">${basmala}</div>`;
      }

      html += s.verses.map(v => `
        <div class="verse-container" id="s${num}-v${v.number}">
          <span class="verse-num">${v.number}</span>${v.text_tr}
        </div>
      `).join('');
      
      // Alt barƒ±n arkasƒ±nda kalmamasƒ± i√ßin bo≈üluk
      html += '<div style="height:100px"></div>'; 
      return html;
    }

    // --- SLIDER MANTIƒûI (VAGON Sƒ∞STEMƒ∞) ---
    function updateSlidesContent() {
      // Orta (Aktif)
      slides.curr.innerHTML = getSurahHTML(state.surah);
      
      // Sol (√ñnceki)
      if(state.surah > 1) slides.prev.innerHTML = getSurahHTML(state.surah - 1);
      else slides.prev.innerHTML = ""; // Ba≈ülangƒ±√ßtaysak bo≈ü

      // Saƒü (Sonraki)
      if(state.surah < 114) slides.next.innerHTML = getSurahHTML(state.surah + 1);
      else slides.next.innerHTML = ""; // Sondaysak bo≈ü

      // UI G√ºncelle
      nav.surah.value = state.surah;
      updateVerseSelect();
      nav.prev.style.opacity = state.surah === 1 ? 0.3 : 1;
      nav.next.style.opacity = state.surah === 114 ? 0.3 : 1;
      
      // Scroll takibi ba≈ülat (Orta panel i√ßin)
      slides.curr.onscroll = handleScroll;
      
      // Pozisyonu sƒ±fƒ±rla (Animasyon yokken merkezde durmalƒ±)
      track.style.transition = 'none';
      track.style.transform = 'translateX(-33.333%)';
    }

    function updateVerseSelect() {
      const s = state.data.surahs.find(x => x.number === state.surah);
      if(!s) return;
      let opts = '<option value="0">Ayet</option>';
      for(let i=1; i<=s.verses.length; i++) opts += `<option value="${i}">${i}</option>`;
      nav.verse.innerHTML = opts;
    }

    // --- Fƒ∞Zƒ∞KSEL SWIPE MANTIƒûI ---
    function setupGestures() {
      let startX = 0;
      let currentTranslate = 0;
      let isDragging = false;
      let width = 0;

      // Dokunma Ba≈üladƒ±
      track.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
        isDragging = true;
        width = track.offsetWidth / 3; // Bir slaydƒ±n geni≈üliƒüi
        track.style.transition = 'none'; // S√ºr√ºklerken animasyon olmamalƒ±
      }, {passive: true});

      // S√ºr√ºkleme
      track.addEventListener('touchmove', e => {
        if(!isDragging) return;
        const currentX = e.touches[0].clientX;
        const diff = currentX - startX;
        
        // -33.333% aslƒ±nda geni≈üliƒüin 1/3'√º kadardƒ±r.
        // Piksel olarak hesaplayƒ±p, %'ye √ßevirmek yerine transformu piksel bazlƒ± da yapabiliriz ama % daha g√ºvenli.
        // Merkeze (-width) ek olarak parmak farkƒ±nƒ± (diff) ekliyoruz.
        const percentMove = (diff / width) * 33.333; 
        track.style.transform = `translateX(calc(-33.333% + ${diff}px))`;
      }, {passive: true});

      // Bƒ±rakma
      track.addEventListener('touchend', e => {
        isDragging = false;
        const endX = e.changedTouches[0].clientX;
        const diff = endX - startX;
        const threshold = width * 0.25; // %25 kaydƒ±rma yeterli

        track.style.transition = 'transform 0.3s ease-out';

        if(diff > threshold && state.surah > 1) {
          // Saƒüa kaydƒ±rdƒ± -> √ñnceki sure
          track.style.transform = 'translateX(0%)';
          setTimeout(() => {
            state.surah--;
            // Yeni sayfada ba≈üa d√∂n (Scroll)
            updateSlidesContent();
            slides.curr.scrollTop = 0; 
            savePos(0);
          }, 300);
        } 
        else if (diff < -threshold && state.surah < 114) {
          // Sola kaydƒ±rdƒ± -> Sonraki sure
          track.style.transform = 'translateX(-66.666%)';
          setTimeout(() => {
            state.surah++;
            updateSlidesContent();
            slides.curr.scrollTop = 0;
            savePos(0);
          }, 300);
        } 
        else {
          // Vazge√ßti veya sƒ±nƒ±rda -> Merkeze d√∂n
          track.style.transform = 'translateX(-33.333%)';
        }
      });
    }

    // Butonla Gezinti (Animasyonlu)
    function navigate(dir) {
      const width = window.innerWidth;
      track.style.transition = 'transform 0.3s ease-out';
      
      if(dir === 'next' && state.surah < 114) {
        track.style.transform = 'translateX(-66.666%)';
        setTimeout(() => {
          state.surah++;
          updateSlidesContent();
          slides.curr.scrollTop = 0;
          savePos(0);
        }, 300);
      } else if (dir === 'prev' && state.surah > 1) {
        track.style.transform = 'translateX(0%)';
        setTimeout(() => {
          state.surah--;
          updateSlidesContent();
          slides.curr.scrollTop = 0;
          savePos(0);
        }, 300);
      }
    }

    // --- Dƒ∞ƒûER FONKSƒ∞YONLAR ---
    let saveTimeout;
    function handleScroll(e) {
      clearTimeout(saveTimeout);
      saveTimeout = setTimeout(() => {
        savePos(e.target.scrollTop);
      }, 200);
    }

    function savePos(scrollY) {
      localStorage.setItem('q_lastPos', JSON.stringify({ surah: state.surah, scroll: scrollY }));
    }

    function setupSettings() {
      const modal = document.getElementById('settingsModal');
      document.getElementById('openSettings').onclick = () => modal.classList.add('active');
      document.getElementById('closeSettings').onclick = () => modal.classList.remove('active');
      modal.onclick = e => { if(e.target===modal) modal.classList.remove('active'); };

      // Font
      document.getElementById('fontInc').onclick = () => { state.fontSize=Math.min(40, state.fontSize+2); applyFontSize(); };
      document.getElementById('fontDec').onclick = () => { state.fontSize=Math.max(16, state.fontSize-2); applyFontSize(); };
      
      // Tema
      document.getElementById('themeSelect').value = state.theme;
      document.getElementById('themeSelect').onchange = e => {
        state.theme = e.target.value; localStorage.setItem('q_theme', state.theme); applyTheme();
      };

      // Kaynak
      const sSelect = document.getElementById('sourceSelect');
      sSelect.innerHTML = SOURCES.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
      sSelect.value = state.sourceId;
      sSelect.onchange = e => loadData(e.target.value).then(()=>updateSlidesContent());

      // Navigasyon
      nav.prev.onclick = () => navigate('prev');
      nav.next.onclick = () => navigate('next');
      nav.surah.onchange = e => {
        state.surah = parseInt(e.target.value);
        updateSlidesContent();
        slides.curr.scrollTop = 0; // Men√ºden se√ßince ba≈üa git
        savePos(0);
      };
      nav.verse.onchange = e => {
        const vId = `s${state.surah}-v${e.target.value}`;
        const el = document.getElementById(vId);
        if(el) el.scrollIntoView({behavior: "smooth", block: "center"});
      };

      // PWA
      const installContainer = document.getElementById('installContainer');
      const installBtn = document.getElementById('installBtn');
      window.addEventListener('beforeinstallprompt', e => {
        e.preventDefault();
        window.deferredPrompt = e;
        installContainer.classList.remove('hidden');
      });
      installBtn.onclick = async () => {
        if(!window.deferredPrompt) return;
        window.deferredPrompt.prompt();
        const {outcome} = await window.deferredPrompt.userChoice;
        if(outcome==='accepted') installContainer.classList.add('hidden');
        window.deferredPrompt = null;
      };
    }

    function applyFontSize() {
      localStorage.setItem('q_fontSize', state.fontSize);
      // Dinamik stil
      let style = document.getElementById('dyn-style');
      if(!style) { style = document.createElement('style'); style.id='dyn-style'; document.head.appendChild(style); }
      style.innerHTML = `.verse-container { font-size: ${state.fontSize}px !important; }`;
    }

    function applyTheme() {
      document.body.className = state.theme === 'dark' ? 'dark-mode' : '';
      const meta = document.querySelector("meta[name=theme-color]");
      meta.setAttribute("content", state.theme === 'dark' ? '#1e1e1e' : '#fdf6e3');
    }

    if('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');
    init();
  </script>
</body>
</html>
